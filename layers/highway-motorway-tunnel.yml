id: highway-motorway-tunnel
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 6
filter:
  - all
  - - '=='
    - vt_code
    - 2704 # 2条道路中心線普通部 - トンネル
  - - any
    - - '=='
      - vt_motorway
      - 1
    - - '=='
      - vt_rdctg
      - '高速自動車国道等'
layout:
  line-join: round
  visibility: visible
paint:
  line-color:
    stops:
    - - 8
      - '#00A54E'
    - - 13 # z13 からトンネル独自の色に変更
      - '#D8D8D8' #トンネル色
  line-width: !!inc/file layers/components/motorway-road-width.yml
