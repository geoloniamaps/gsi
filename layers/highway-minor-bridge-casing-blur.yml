id: highway-minor-bridge-casing-blur
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 7
filter:
  - all
  - - in
    - - get
      - vt_code
    - - literal
      - - 2702
        - 2703
  - - '!='
    - - get
      - vt_motorway
    - 1
  - - '!'
    - - in
      - - get
        - vt_rdctg
      - - literal
        - - '国道'
          - '都道府県道'
          - '市区町村道等'
          - '高速自動車国道等'
paint:
  line-color: '#000000'
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 15
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [5, 2]
  line-opacity: !!inc/file layers/components/road-blur-opacity.yml
  line-blur:
    stops:
      - - 14
        - 20
      - - 17
        - 25
