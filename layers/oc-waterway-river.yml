id: oc-waterway-river
type: line
source: oceanus
source-layer: oc-waterway
minzoom: 4
filter:
  - all
  - - '=='
    - - get
      - class
    - river
  - - '!='
    - - get
      - brunnel
    - tunnel
  - - '=='
    - - has
      - jflag
    - false
layout:
  line-cap: round
paint:
  line-color: rgba(152, 209, 252, 1)
  line-width:
    - interpolate
    - - exponential
      - 1.2
    - - zoom
    - 10
    - 0.8
    - 20
    - 6
