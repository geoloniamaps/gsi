id: highway-minor
type: line
source: gsi-japan
source-layer: road
filter:
  - all
  - - '>='
    - ftCode
    - 2700
  - - <
    - ftCode
    - 2800
  - - '!='
    - ftCode
    - 2704
layout:
  line-cap: round
  line-join: round
paint:
  line-color: !!inc/file layers/components/road-color.yml
  line-width:
    - interpolate
    - - exponential
      - 0.9 # カーブが大きい
    - - zoom
    - 13.5 # zl 8
    - 0    # 0 から始めて
    - 14    # zl 9 から本格的に描画
    - 1.2
    - 16   # zl 16 で building の表示が始まり、太さコントロールが必要になる
    - 2.2
    - 20   # 最大zl, つまり20で
    - 16   # 太さ20 ならはみ出さない
