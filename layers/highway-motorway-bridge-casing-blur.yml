id: highway-motorway-bridge-casing-blur
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 6
filter:
  - all
  - - in
    - vt_code
    - 2702 # 2条道路中心線普通部 - 雪覆い
    - 2703 # 2条道路中心線普通部 - 橋・高架
  - - any
    - - '=='
      - vt_motorway
      - 1
    - - '=='
      - vt_rdctg
      - '高速自動車国道等'
layout:
  line-join: round
  line-cap: "round"
paint:
  line-color: '#000000'
  line-translate:
    stops:
      - - 14
        - [0, 0]
      - - 17
        - [5, 2]
  line-opacity:
    stops:
      - - 14
        - 0.2
      - - 17
        - 0.6
  line-blur:
    stops:
      - - 14
        - 20
      - - 17
        - 30
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
