id: building
type: fill
source: gsi-japan
source-layer: BldA
minzoom: 15
filter:
  - all
  - - '=='
    - - geometry-type
    - Polygon
  - - '!'
    - - 'in'
      - - get
        - vt_code
      - - literal
        - - 3112
          - 3111
paint:
  fill-color: 'rgba(236, 236, 236, 0.9)'
  fill-outline-color: '#ccc'
  fill-antialias: true
