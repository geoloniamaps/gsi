id: oc-label-pref-capital-popular-ja
type: symbol
source: oceanus
source-layer: oc-label
minzoom: 5
maxzoom: 8
filter:
  - all
  - - has
    - jflag
  - - has
    - pref-capital
  - - in
    - name
    - '福岡市'
    - '広島市'
    - '大阪市'
    - '神戸市'
    - '名古屋市'
    - '横浜市'
    - '東京'
    - '新潟市'
    - '仙台市'
    - '盛岡市'
    - '札幌市'
layout:
  text-padding: 2
  text-font:
    - Noto Sans CJK JP Bold
  text-anchor: top
  text-variable-anchor:
    - top
    - bottom
    - left
    - right
  icon-image: circle-stroked
  icon-size: 0.8
  icon-allow-overlap: true
  text-field: '{name}'
  text-offset:
    - 0.6
    - 0.6
  text-size:
    stops:
      - - 5
        - 13
      - - 8
        - 17
  text-max-width: 9
paint:
  text-halo-blur: 0.5
  text-color: 'rgba(30, 30, 30, 1)'
  text-halo-width: 1
  text-halo-color: '#ffffff'
