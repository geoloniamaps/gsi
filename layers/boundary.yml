id: boundary
type: line
source: gsi-japan
source-layer: boundary
minzoom: 6
maxzoom: 14
filter:
  - all
  - - in
    - ftCode
    - 1211
    - 1212
    - 51212
layout:
  line-join: round
  visibility: visible
paint:
  line-color:
    stops:
      - - 4
        - 'rgba(102,102,102,0.7)'
      - - 7
        - 'rgba(136,136,136,0.7)'
  line-dasharray:
    - 3
    - 1
    - 1
    - 1
  line-width:
    stops:
      - - 4
        - 0.5
      - - 7
        - 1.8
