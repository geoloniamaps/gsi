  #   4, highway-JP_4, # 4桁
  #   5, highway-JP_5, # 5桁
  #   6, highway-JP_6, # 6桁
  #   highway-JP_6 # フォールバック
  # ]
  icon-rotation-alignment: viewport
  icon-padding: 13
  text-field: ["get", "name"]
  text-font:
    - Noto Sans CJK JP Bold
  text-rotation-alignment: viewport
  text-offset:
    - 4
    - 0
  text-size: 11
  text-max-width: 9
paint:
  text-color: '#000000'
  text-halo-blur: 0.5
  text-halo-width: 1
  text-halo-color: '#ffffff'
