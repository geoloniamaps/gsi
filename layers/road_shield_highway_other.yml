id: road_shield_highway_other
type: symbol
source: gsi-japan
source-layer: transp
minzoom: 10 #データのズームレベル z10~13
filter:
  - all
  - - in
    - ftCode
    - 2941 # インターチェンジ
    - 2942 # ジャンクション
    - 2945 # スマートインターチェンジ
layout:
  icon-image: 'highway-JP_1'
  # icon-image: [
  #   "match",
  #   ["length", ["get", "name"]],
  #   1, highway-JP_1, # 1桁
  #   2, highway-JP_2, # 2桁
