id: highway-motorway-casing
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 4
filter:
  - all
  - - '>='
    - vt_code
    - 2700
  - - <
    - vt_code
    - 2800
  - - '!='
    - vt_code
    - 2702 # 2条道路中心線普通部 - 雪覆い
  - - '!='
    - vt_code
    - 2703 # 2条道路中心線普通部 - 橋・高架
  - - '!='
    - vt_code
    - 2704 # 2条道路中心線普通部 - トンネル
  - - any
    - - '=='
      - vt_motorway
      - 1
    - - '=='
      - vt_rdctg
      - '高速自動車国道等'
layout:
  line-cap: butt
  line-join: round
  visibility: visible
paint:
  line-color: '#4ed19e'
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 0.6
    - 11
    - 1
