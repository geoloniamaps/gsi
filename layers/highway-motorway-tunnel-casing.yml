id: highway-motorway-tunnel-casing
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 6
filter:
  - all
  - - '=='
    - vt_code
    - 2704 # 2条道路中心線普通部 - トンネル
  - - any
    - - '=='
      - vt_motorway
      - 1
    - - '=='
      - vt_rdctg
      - '高速自動車国道等'
layout:
  line-join: round
  visibility: visible
paint:
  line-color: !!inc/file layers/components/tunnel-casing-color.yml
  line-dasharray:
    - 0.5
    - 0.25
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
