id: highway-minor-bridge
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 7
filter:
  - all
  - - in
    - - get
      - vt_code
    - - literal
      - - 2702
        - 2703
  - - '!='
    - - get
      - vt_motorway
    - 1
  - - '!'
    - - in
      - - get
        - vt_rdctg
      - - literal
        - - '国道'
          - '都道府県道'
          - '市区町村道等'
          - '高速自動車国道等'
paint:
  line-color: !!inc/file layers/components/road-color.yml
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 4
  line-dasharray:
    - 1.5
    - 0.75
