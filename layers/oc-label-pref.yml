id: oc-label-pref
type: symbol
source: oceanus
source-layer: oc-label
minzoom: 5
filter:
  - all
  - - '=='
    - - get
      - class
    - pref
  - - '=='
    - - has
      - jflag
    - false
layout:
  text-padding: 20
  text-font:
    - Noto Sans CJK JP Bold
  text-size:
    stops:
      - - 5
        - 12
      - - 8
        - 9
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(68, 68, 68, 1)
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
