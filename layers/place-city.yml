id: place-city
type: symbol
source: geolonia-gsi-custom
source-layer: place
minzoom: 8
filter:
  - all
  - - '!='
    - capital
    - 2
  - - '=='
    - class
    - city
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-font:
    - Noto Sans Regular
  text-size: 14
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: '#333'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
