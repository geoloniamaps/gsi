id: highway-motorway-bridge-casing
type: line
source: gsi-japan
source-layer: RdCL
minzoom: 6
filter:
  - all
  - - in
    - vt_code
    - 2702 # 2条道路中心線普通部 - 雪覆い
    - 2703 # 2条道路中心線普通部 - 橋・高架
  - - any
    - - '=='
      - vt_motorway
      - 1
    - - '=='
      - vt_rdctg
      - '高速自動車国道等'
layout:
  line-join: round
paint:
  line-color: '#4ed19e'
  line-opacity:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 0
    - 11
    - 1
  line-width: !!inc/file layers/components/broad-road-width-casing.yml
