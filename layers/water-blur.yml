id: water-blur
type: line
source: geolonia-water
source-layer: water
minzoom: 17
layout:
  line-join: "round"
  line-round-limit: 0.5
  visibility: visible
paint:
  line-color: '#62cffc'
  line-width:
    stops:
      - - 17
        - 3
      - - 19
        - 10
  line-translate:
    stops:
      - - 17
        - [1, 1]
      - - 19
        - [-2, -2]
  line-opacity:
    stops:
      - - 17
        - 0.5
      - - 19
        - 0.8
