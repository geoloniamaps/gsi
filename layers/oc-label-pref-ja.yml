id: oc-label-pref-ja
type: symbol
source: oceanus
source-layer: oc-label
minzoom: 6
maxzoom: 8
filter:
  - all
  - - '=='
    - - get
      - class
    - pref
  - - has
    - jflag
layout:
  text-font:
    - Noto Sans Regular
  text-size:
    stops:
      - - 6
        - 13
      - - 8
        - 17
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint:
  text-color: rgba(126, 126, 126, 1)
  text-halo-width: 1
  text-halo-color: rgba(255,255,255,0.8)
