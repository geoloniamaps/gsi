id: label-gsi
type: symbol
source: gsi-japan
source-layer: label
minzoom: 10
maxzoom: 15
filter:
  - all
  - - in
    - ftCode
    - 100
    - 50100
  - - in
    - annoCtg
    - 311
    - 314
    - 315
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image:
    - coalesce
    - - image
      - 'mountain'
    - - image
      - circle-stroked
  icon-padding:
    - interpolate
    - - linear
    - - zoom
    - 8
    - 50
    - 11
    - 100
    - 20
    - 2
  text-field: '{knj}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  visibility: visible
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
