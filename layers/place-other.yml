id: place-other
type: symbol
source: geolonia-gsi-custom
source-layer: place
minzoom: 14
filter:
  - all
  - - '!in'
    - class
    - city
    - town
    - village
    - country
    - continent
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-letter-spacing: 0.1
  text-size: 10
  text-font:
    - Noto Sans Regular
  text-field: '{name}'
  text-transform: uppercase
  text-max-width: 9
  visibility: visible
paint:
  text-color: '#633'
  text-halo-width: 1.2
  text-halo-color: rgba(255,255,255,0.8)
