id: railway-tunnel
type: line
source: gsi-japan
source-layer: railway
minzoom: 10
filter:
  - all
  - - in
    - railState
    # ズームレベル 8～13
    - 100 # トンネル
    - 200 # 雪覆い
    - 300 # 地下
    # ズームレベル 14～16
    - 2 # トンネル
    - 3 # 地下
    - 4 # 雪覆い
  - - any
    # ズームレベル 8～10
    - - '<='
      - rtCode1
      - '40202000000'
    - - '>='
      - rtCode1
      - '40204000000'
    # ズームレベル 14～16
    - - '<='
      - rtCode
      - '40202000000'
    - - '>='
      - rtCode
      - '40204000000'
paint:
  line-color: '#908150'
  line-opacity: 0.6
  line-width:
    stops:
      - - 10
        - 1
      - - 22
        - 3
  line-dasharray:
    - 3
    - 2
